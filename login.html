<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In ‚Äì VentPals</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #fdf2f8);
    }
    .float {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- HEADER -->
  <section class="text-center py-12 px-6">
    <div class="text-6xl float mb-4">üîê</div>

    <h1 class="text-3xl font-bold text-purple-700 mb-2">Welcome Back</h1>
    <p class="text-gray-600 text-sm max-w-md mx-auto">
      Log in to continue your journey with your VentPal.
    </p>
  </section>

  <!-- LOGIN CARD -->
  <section class="max-w-md mx-auto px-6 pb-20">
    <div class="bg-white rounded-3xl shadow p-8">

      <label class="block text-sm font-semibold text-gray-700 mb-2">
        Username
      </label>
      <input type="text"
             placeholder="Enter your username"
             class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">

      <label class="block text-sm font-semibold text-gray-700 mb-2">
        Password
      </label>
      <input type="password"
             placeholder="Enter your password"
             class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mb-6">

      <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full">
        Log In
      </button>

      <p class="text-center text-sm text-gray-600 mt-6">
        New here?
        <a href="signup.html" class="text-purple-700 font-semibold hover:text-purple-900">
          Create an account
        </a>
      </p>

      <p class="text-center text-xs text-gray-500 mt-4">
        For grown‚Äëups managing accounts, go to  
        <a href="adult-login.html" class="text-purple-700 font-semibold hover:text-purple-900">
          Adult Login
        </a>
      </p>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-gray-500 text-xs">
    VentPals ‚Ä¢ The Journey of Growing Up.
  </footer>

</body>
</html>
