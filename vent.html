<div class="container">
  <h1>Vent Anonymously</h1>
  <p>Let it all out in a safe, anonymous space.</p>

  <form id="ventForm">
    <textarea
      name="ventMessage"
      rows="8"
      placeholder="Write your thoughts here..."
      style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;"
      required
    ></textarea>
    <br /><br />
    <button type="submit">Submit Vent</button>
  </form>

  <p style="margin-top:1rem; font-size: 0.9rem; color:#888;">
    *Your vent is anonymous and confidential.
  </p>

  document.getElementById('ventForm').addEventListener('submit', function(e) {
