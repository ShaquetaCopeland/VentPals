<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Screen Name</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    .screen-name-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .screen-name-page h1 {
      font-size: 3rem;
      color: #8e44ad;
      margin-bottom: 10px;
    }

    .screen-name-page p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .name-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .name-card {
      background: #ffffffd9;
      border: 2px solid #a060e8;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #6a1b9a;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .name-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .name-card.selected {
      background: #a060e8;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .continue-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #a060e8;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .continue-btn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="screen-name-page">
    <h1>Pick Your Screen Name</h1>
    <p>Choose the name that feels most like you today. This will be your anonymous identity in the flock.</p>

    <div class="name-options">
      <div class="name-card" onclick="selectName(this)">RobinHope</div>
      <div class="name-card" onclick="selectName(this)">WrenStrength</div>
      <div class="name-card" onclick="selectName(this)">FinchLight</div>
    </div>

    <a id="continueBtn" href="#" class="continue-btn">Continue</a>
  </section>

  <script>
    let selectedName = null;

    function selectName(card) {
      const allCards = document.querySelectorAll('.name-card');
      allCards.forEach(c => c.classList.remove('selected'));

      card.classList.add('selected');
      selectedName = card.textContent;

      const continueBtn = document.getElementById('continueBtn');
      continueBtn.classList.add('enabled');
      continueBtn.href = 'join.html?screenName=' + encodeURIComponent(selectedName);
    }
  </script>
</body>
</html>
