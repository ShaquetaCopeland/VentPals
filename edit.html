  </header>  <main class="container">
    <section class="hero">
      <h1>Edit Your Profile</h1>
      <p>Update your details so we know how to better support you.</p>
    </section><section class="form-section">
  <form action="#" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4"></textarea>

    <label for="bird">Choose Your Bird:</label>
    <select id="bird" name="bird">
      <option value="clover">Clover</option>
      <option value="breezy">Breezy</option>
      <option value="echo">Echo</option>
      <option value="flare">Flare</option>
      <option value="guardian">Guardian</option>
      <option value="nova">Nova</option>
      <option value="pebble">Pebble</option>
      <option value="solace">Solace</option>
      <option value="aura">Aura</option>
    </select>

    <button type="submit">Save Changes</button>
  </form>
</section>
