<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | VentPals</title>
  <link rel="stylesheet" href="assets/css/global.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="VentPals Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="meet-the-flock.html">Meet the Flock</a></li>
        <li><a href="chatroom.html">Chatroom</a></li>

        <li><a href="join.html">Join</a></li>
        <li><a href="edit.html" class="active">Edit Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Edit Your Nest</h1>
      <p>Update your VentPals profile to keep your flock in sync with where you are now.</p>
    </section>

    <section class="form-section">
      <form action="#" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="@YourHandle" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="you@example.com" required />

        <label for="bird-match">Your VentPal Match:</label>
        <select id="bird-match" name="bird-match">
          <option value="pebble">Pebble</option>
          <option value="clover">Clover</option>
          <option value="breezy">Breezy</option>
          <option value="flare">Flare</option>
          <option value="guardian">Guardian</option>
          <option value="echo">Echo</option>
          <option value="solace">Solace</option>
          <option value="aura">Aura</option>
          <option value="nova">Nova</option>
        </select>

        <label for="bio">Short Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself..."></textarea>

        <button type="submit">Save Changes</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VentPals. All rights reserved.</p>
  </footer>
</body>
</html>
