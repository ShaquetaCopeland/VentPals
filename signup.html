<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join VentPals</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with one of the adult birds or logo -->
  <header class="hero-section">
    <img src="assets/images/logo.png" alt="VentPals Logo" class="logo-img" />
    <h2>Create Your Nest</h2>
    <p>Letâ€™s get you signed up to join your flock.</p>
  </header>

  <!-- Signup form -->
  <section class="form-section">
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit" class="start-btn">Sign Up</button>
    </form>
    <p id="signup-message"></p>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </section>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAugk1ty2eZSpCUWjinqB3ovgqYDzw1Asc",
      authDomain: "ventpals-e333b.firebaseapp.com",
      projectId: "ventpals-e333b",
      storageBucket: "ventpals-e333b.appspot.com",
      messagingSenderId: "1063757294983",
      appId: "1:1063757294983:web:cbd20472655dbd82ff3722",
      measurementId: "G-6HBJD15S2F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle form submission
    const signupForm = document.getElementById("signup-form");
    const message = document.getElementById("signup-message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "ðŸŽ‰ Account created! Redirecting...";
        message.style.color = "green";
        setTimeout(() => {
          window.location.href = "naming.html";
        }, 1500);
      } catch (error) {
        message.textContent = error.message;
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
