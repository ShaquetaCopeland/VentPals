<!-- meet-the-flock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet the Flock | VentPals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="page-title">üê¶ Meet the Flock</h1>
    <p class="subtitle">Every bird flies for something special.</p>
  </header>

  <main class="flock-container">
    <!-- Example bird profile -->
    <div class="bird-card">
      <img src="images/flock/breezy/breezy1.png" alt="Breezy" class="bird-img" />
      <h2 class="bird-name">Breezy</h2>
      <p class="bird-role">Flies for: Calm in the chaos</p>
    </div>

    <div class="bird-card">
      <img src="images/flock/clover/clover1.png" alt="Clover" class="bird-img" />
      <h2 class="bird-name">Clover</h2>
      <p class="bird-role">Flies for: Healing through grief</p>
    </div>

    <!-- Add more birds as needed -->
  </main>

  <footer>
    <p>&copy; 2025 VentPals</p>
  </footer>
  <section id="flock-section" class="flock-grid"></section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/data/flock.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flock-section");

        data.forEach(bird => {
          const birdCard = document.createElement("div");
          birdCard.className = "bird-card";

          birdCard.innerHTML = `
            <img src="/assets/flock/${bird.image}" alt="${bird.name}" class="bird-image">
            <h3>${bird.name}</h3>
            <p class="bird-role">${bird.role}</p>
            <p class="bird-bio">${bird.bio}</p>
          `;

          container.appendChild(birdCard);
        });
      })
      .catch(error => {
        console.error("Error loading flock:", error);
        document.getElementById("flock-section").innerHTML = "<p>Failed to load flock.</p>";
      });
  });
</script>

</body>
</html>
