<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom | VentPals</title>
  <link rel="stylesheet" href="assets/css/global.css" />
</head>
<body class="cloud-bg">
  <header>
    <img src="assets/images/logo.png" alt="VentPals Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="meet-the-flock.html">Meet the Flock</a></li>
        <li><a href="chatroom.html" class="active">Chatroom</a></li>
        <li><a href="influence-center.html">Influence Center</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Vent Space</h1>
      <p>Here’s where the talking begins — judgment-free, anonymous, and real.</p>
    </section>

    <section class="chat-interface">
      <div class="chat-box">
        <div class="chat-message bot">Hey there, I’m Clover 🕊️ What’s on your mind today?</div>
        <div class="chat-message user" contenteditable="true" placeholder="Type here..."></div>
      </div>

      <div class="prompt-buttons">
        <button onclick="insertPrompt('I feel overwhelmed with...')">🌀 I feel overwhelmed with...</button>
        <button onclick="insertPrompt('Something great happened today...')">🌤️ Something great happened...</button>
        <button onclick="insertPrompt('I wish someone understood...')">🫧 I wish someone understood...</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VentPals. All rights reserved.</p>
  </footer>

  <audio autoplay loop>
    <source src="assets/sounds/birds.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function insertPrompt(text) {
      const userMessage = document.querySelector('.chat-message.user');
      userMessage.innerText = text;
      userMessage.focus();
    }
  </script>
</body>
</html>
