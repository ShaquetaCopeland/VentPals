  <style>
    .chatroom-content {
      text-align: center;

    .chatroom-content h1 {

    .chatroom-content p {

    }

    .random-birds {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .random-birds img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #7b3fe4;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .chatroom-content h1 {
        font-size: 2rem;
      }

      .chatroom-content p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      return "assets/images/" + birdOptions[index];
