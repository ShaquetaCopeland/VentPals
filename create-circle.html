<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Circle ‚Äì VentPals</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fdf2f8, #f0f9ff);
    }
    .float {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- HEADER -->
  <section class="text-center py-12 px-6">
    <div class="text-6xl float mb-4">üåÄ</div>

    <h1 class="text-3xl font-bold text-purple-700 mb-2">Create a Circle</h1>
    <p class="text-gray-600 text-sm max-w-md mx-auto">
      Circles are safe spaces you create to share, reflect, and connect with people you trust.
    </p>
  </section>

  <!-- FORM CARD -->
  <section class="max-w-md mx-auto px-6 pb-20">
    <div class="bg-white rounded-3xl shadow p-8">

      <!-- Circle Name -->
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        Circle Name
      </label>
      <input type="text"
             placeholder="Give your circle a name"
             class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mb-6">

      <!-- Circle Description -->
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        Description (optional)
      </label>
      <textarea
        placeholder="What is this circle for?"
        class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mb-6"
        rows="3"></textarea>

      <!-- Invite Trusted People -->
      <label class="block text-sm font-semibold text-gray-700 mb-2">
        Invite Trusted People
      </label>
      <p class="text-xs text-gray-500 mb-3">
        You can invite grown‚Äëups or friends you trust. They can only join if you invite them.
      </p>

      <input type="text"
             placeholder="Enter a username or code"
             class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">

      <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full mb-6">
        Add to Invite List
      </button>

      <!-- Create Circle Button -->
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-full">
        Create Circle
      </button>

      <!-- Back Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        <a href="circles-dashboard.html" class="text-purple-700 font-semibold hover:text-purple-900">
          ‚Üê Back to Circles
        </a>
      </p>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-gray-500 text-xs">
    VentPals ‚Ä¢ The Journey of Growing Up.
  </footer>

</body>
</html>
