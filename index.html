<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VentPals | Speak Freely. Heal Deeply. Together.</title>
  <link rel="stylesheet" href="assets/css/global.css" />

  <!-- Firebase SDKs (CDN for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

<body>
  <div class="clouds-bg">
    <div class="floating-cloud cloud-1"></div>
    <div class="floating-cloud cloud-2"></div>
    <div class="floating-cloud cloud-3"></div>
  </div>

  <div class="landing-content">
    <h1 class="balloon-title">Welcome to VentPals</h1>
    <p class="tagline">Speak freely. Heal deeply. Together.</p>
    <div class="intro-prompts">
      <p class="prompt active">What’s on your mind today?</p>
      <p class="prompt">What bug is eating you?</p>
      <p class="prompt">What do you *wish* someone asked you?</p>
    </div>
    <button class="start-btn" onclick="goToJoin()">Let's Get Started</button>
  </div>

  <div class="clover-container">
    <img src="assets/images/pebble-main.png" alt="Pebble the bird" class="flapping-bird" />
    <p class="clover-intro">Hey there, I’m Pebble. I fly in when you need a soft place to land.</p>
  </div>

  <audio autoplay loop>
    <source src="assets/audio/nature-birds.mp3" type="audio/mp3" />
  </audio>

  <footer>
    <p>&copy; 2025 VentPals. All rights reserved.</p>
  </footer>

  <script>
    function goToJoin() {
      window.location.href = "join.html";
    }

    // Rotate prompts every 4s
    const prompts = document.querySelectorAll(".prompt");
    let index = 0;
    setInterval(() => {
      prompts.forEach(p => p.classList.remove("active"));
      index = (index + 1) % prompts.length;
      prompts[index].classList.add("active");
    }, 4000);
  </script>

    const analytics = firebase.analytics();
  </script>
</body>
</html>
