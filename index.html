<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to VentPals</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clouds"></div>
  <header>
    <h1>Welcome to <span>VentPals</span></h1>
    <img src="assets/images/pebble-flying.gif" alt="Pebble" class="pebble" />
    <p class="intro">Hey there, I’m Pebble. I fly in when you need a soft place to land.</p>
    <div class="prompts">
      <p>What’s on your mind?</p>
      <p>What bug is eating you?</p>
      <p>What do you *wish* someone asked you?</p>
    </div>
    <a href="join.html" class="start-btn">Let’s Get Started</a>
  </header>
  <audio autoplay loop>
    <source src="assets/audio/nature.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
