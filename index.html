<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to VentPals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f2ff, #f8fcff);
      overflow: hidden;
      text-align: center;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 100px;
      background: #fff;
      border-radius: 100px;
      box-shadow: 60px 0 #fff, -60px 0 #fff;
      opacity: 0.8;
    }

    .cloud.left {
      top: 80px;
      left: 0;
      animation: cloudLeft 6s forwards;
    }

    .cloud.right {
      top: 100px;
      right: 0;
      animation: cloudRight 6s forwards;
    }

    @keyframes cloudLeft {
      0% { left: 0; }
      100% { left: -300px; opacity: 0; }
    }

    @keyframes cloudRight {
      0% { right: 0; }
      100% { right: -300px; opacity: 0; }
    }

    .balloon-text {
      font-size: 2.5rem;
      color: purple;
      font-weight: bold;
      margin-top: 3rem;
      animation: floatAway 5s ease-in-out forwards;
    }

    @keyframes floatAway {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

    .clover {
      opacity: 0;
      transform: translateY(-50px);
      animation: flyIn 2s ease-out 6s forwards;
    }

    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-text {
      opacity: 0;
      animation: fadeIn 2s ease-in 8s forwards;
      font-size: 1.2rem;
      color: #333;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .rotating-prompts {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #4a7c59;
      height: 2rem;
      opacity: 0;
      animation: fadeCycle 9s ease-in-out 9s infinite;
    }

    .rotating-prompts span {
      display: inline-block;
      opacity: 0;
      animation: promptSlide 9s infinite;
    }

    @keyframes promptSlide {
      0%   { opacity: 1; }
      33%  { opacity: 0; }
      34%  { opacity: 0; }
      67%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cloud left"></div>
  <div class="cloud right"></div>

  <div class="balloon-text">Welcome to VentPals</div>

  <div class="clover">
    <img src="assets/images/clover-main.png" alt="Clover" width="150" />
    <h2>Hey there, I‚Äôm <strong>Clover</strong>. I fly in when you need a soft place to land. üïäÔ∏è</h2>
  </div>

  <div class="welcome-text">
    Welcome to <strong>VentPals</strong> ‚Äî where you can speak freely, heal deeply, and be heard.
  </div>

  <div class="rotating-prompts">
    <span id="prompt"></span>
  </div>

  <script>
    const prompts = [
      "What‚Äôs on your mind today?",
      "Got something bugging you?",
      "Need to vent, squawk, or just be heard?"
    ];

    let currentPrompt = 0;
    const promptSpan = document.getElementById("prompt");

    function cyclePrompts() {
      promptSpan.style.opacity = 0;
      setTimeout(() => {
        promptSpan.textContent = prompts[currentPrompt];
        promptSpan.style.opacity = 1;
        currentPrompt = (currentPrompt + 1) % prompts.length;
      }, 500);
    }

    setInterval(cyclePrompts, 4000);
    cyclePrompts();
  </script>
</body>
</html>
