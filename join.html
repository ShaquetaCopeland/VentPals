  <header class="site-header">
    <img src="assets/images/logo.png" alt="VentPals Logo" class="logo" />
    <nav class="nav-menu">
      <ul>

  <main class="container">
    <section class="hero">
      <h1>Join the Flock</h1>
      <p>VentPals is a safe nest for open-hearted conversations. Sign up and start your journey.</p>
    </section>

    <section class="form-section">
      <form action="#" method="POST" class="join-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required />

        <button type="submit">Join VentPals</button>
      </form>
    </section>
  </main>
